<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Change Animation</title>
    <link rel="stylesheet" href="img.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="transparent.png" width="100%" />

        <div class="img-wrap">
          <img src="original.jpg" id="originalImg" alt="" />
        </div>

        <span id="line">
          <img src="arrow.png" class="arrow" />
        </span>
      </div>
    </div>
    <!-- Script Tag -->
    <script src="img.js"></script>
  </body>
</html>
